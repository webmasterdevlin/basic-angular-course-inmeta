<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input (keyup.enter)="addTodo()"
    [(ngModel)]="newTodo"
    autofocus
    class="new-todo"
    placeholder="What needs to be done?"
    />
  </header>

  <section class="main">
    <ul class="todo-list">
      <li *ngFor="let todo of todos; let i = index"
      [ngClass]="{completed: todo.isDone, editing: todo.editing }"
      >
      <div class="view">
        <input (click)="toggleTodo(todo)"
        [checked]="todo.isDone"
        type="checkbox"
        class="toggle"
        />
        <label (dblclick)="todo.editing = true">{{todo.title}}</label>
        <button (click)="destroyTodo(todo, i)" class="destroy" ></button>
      </div>
      <input
      #updateTodo
      (blur)="updateTodo(todo, updateTodo.value)"
      (keyup.enter)="updateTodo(todo, updateTodo.value)"
      (keyup.escape)="todo.editing = false"
      [value]="todo.title"
      class="edit"
      />
    </li>
    </ul>
  </section>

  <!-- this footer should be hidden by default and shown when
  there are todos -->
  <footer class="footer">
    <!-- this should be '0 items left by' default  -->
    <span class="todo-count">
      <strong>{{activeTasks}}</strong> item left
    </span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a (click)="allTodos()">All</a>
      </li>
      <li>
        <a (click)="activeTodos()">Active</a>
      </li>
      <li>
        <a (click)="completedTodos()">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="clearCompleted()" class="clear-completed">
      Clear completed
    </button>
  </footer>
</section>
